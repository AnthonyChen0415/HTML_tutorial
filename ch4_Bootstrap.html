<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<style>
    .red-text {
        color: red;
    }

    h2 {
        font-family: Lobster, Monospace;
    }

    p {
        font-size: 16px;
        font-family: Monospace;
    }

    .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
    }

    .smaller-image {
        width: 100px;
    }
</style>
</head>
<body>
<div class="container-fluid">
    <div class = "row">
        <div class = "col-xs-8"><h2 class="text-primary text-center">CatPhotoApp</h2></div>

        <div class = "col-xs-4"><a href="#"><img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back. "></a></div>
    </div>
    <h2 class="red-text text-center">CatPhotoApp</h2>
    <h2 class="text-primary text-center">CatPhotoApp</h2>
    <p>Click here for <a href="#">cat photos</a>.</p>

    <a href="#"><img class="smaller-image thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back. "></a>
    <img class = "img-responsive" src = "https://bit.ly/fcc-running-cats">
    <button class = "btn">Like
        <i class = "fa fa-thumbs-up"></i>
    </button>
    <button class = "btn btn-block">Like-fullscreen</button>
    <button class = "btn btn-block btn-primary">Like-Primary</button>
    <button class="btn btn-block btn-info">Info</button>
    <button class="btn btn-block btn-danger">Delete</button>
    <div class = "row">
        <div class= "col-xs-4"><button class="btn btn-block btn-primary">Like</button></div>
        <div class = "col-xs-4"><button class="btn btn-block btn-info">Info</button></div>
        <div class = "col-xs-4"><button class="btn btn-block btn-danger">Delete</button></div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <button class="btn btn-block btn-primary"><i class="fa fa-thumbs-up"></i> Like</button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-block btn-info">Info<i class = "fa fa-info-circle"></i></button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-block btn-danger">Delete<i class = "fa fa-trash"></i></button>
        </div>
    </div>
    <a href="#"><img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back. "></a>
    <p>Things cats love:</p>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <form action="/submit-cat-photo">
        <label><input type="radio" name="indoor-outdoor"> Indoor</label>
        <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
        <label><input type="checkbox" name="personality"> Loving</label>
        <label><input type="checkbox" name="personality"> Lazy</label>
        <label><input type="checkbox" name="personality"> Crazy</label>
        <div class="row">
            <div class="col-xs-6">
                <label><input type="radio" name="indoor-outdoor"> Indoor</label>
            </div>
            <div class="col-xs-6">
                <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
            </div>
        </div>
        <div class = "row">
            <div class = "col-xs-4"><label><input type="checkbox" name="personality"> Loving</label></div>
            <div class = "col-xs-4"><label><input type="checkbox" name="personality"> Lazy</label></div>
            <div class = "col-xs-4"><label><input type="checkbox" name="personality"> Crazy</label></div>
        </div>
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
        <input type="text" class = "form-control" placeholder="cat photo URL" required>
        <button type="submit" class = "btn btn-primary">Submit<i class = "fa fa-paper-plane"></i></button>
    </form>
</div>
</body>
</html>
